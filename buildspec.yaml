version: 0.2

phases:
  install:
    commands:
      # Install dependencies needed for running tests
      - npm install

      # Upgrade AWS CLI to the latest version
      - pip install --upgrade awscli
  build:
    commands:
      - npm run build 
artifacts:
  type: zip
  files:
    - package.json
    - package.lock.json
    - 'dist/**/*'
    - README.md